<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sidebar</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
            background-color: #f4f4f9;
            overflow-x: hidden;
        }
        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #333;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }
        .sidebar h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            padding: 15px;
            margin: 5px 0;
            display: block;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        /* Content Area */
        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
            transition: margin-left 0.3s;
        }
        /* Toggle Button */
        .toggle-btn {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 1;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.open {
                transform: translateX(0);
            }
            .content {
                margin-left: 0;
            }
            .toggle-btn {
                display: block;
            }
        }
    </style>
</head>
<body>

<!-- Toggle Button for Sidebar -->
<button class="toggle-btn" onclick="toggleSidebar()">â˜° Menu</button>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <h2>Sidebar Menu</h2>
    <a href="#home">Home</a>
    <a href="#services">Services</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
</div>

<!-- Content Area -->
<div class="content">
    <h1>Welcome to the Main Content</h1>
    <p>This is the main content area. Resize the browser window to see the responsive sidebar in action. The sidebar will collapse on smaller screens and can be opened with the toggle button.</p>
</div>

<script>
    function toggleSidebar() {
        var sidebar = document.getElementById("sidebar");
        sidebar.classList.toggle("open");
    }
</script>

</body>
</html>
