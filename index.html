<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f8ff;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .submit-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Biodata Form</h1>
    <p>Please fill out the information below to complete your biodata.</p>

    <form action="#" method="POST">
        <h2>Personal Information</h2>
        
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" required>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select...</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="example@example.com" required>

        <h2>Address Information</h2>
        
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" placeholder="Enter your full address" required></textarea>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="state">State/Province:</label>
        <input type="text" id="state" name="state" required>

        <label for="zip">Zip/Postal Code:</label>
        <input type="text" id="zip" name="zip" required>

        <h2>Educational Information</h2>

        <label for="highest-education">Highest Level of Education:</label>
        <select id="highest-education" name="highest-education" required>
            <option value="">Select...</option>
            <option value="highschool">High School</option>
            <option value="bachelors">Bachelor's Degree</option>
            <option value="masters">Master's Degree</option>
            <option value="phd">Ph.D</option>
        </select>

        <label for="major">Major/Field of Study:</label>
        <input type="text" id="major" name="major">

        <button type="submit" class="submit-button">Submit</button>
    </form>
</div>

</body>
</html>
